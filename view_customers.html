<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Teko|Ubuntu&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>View Customers</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  </head>
  <body>
    <h1>Customer List</h1>
    <br>
    <input type="text" id="first_name" placeholder="First Name" />
    <input type="text" id="last_name"  placeholder="Last Name" />
    <input type="text" id="address1"   placeholder="Address1" />
    <input type="text" id="address2"   placeholder="Address2" />
    <input type="text" id="city"       placeholder="City" />
    <input type="text" id="state"      placeholder="State" />
    <input type="text" id="zipcode"    placeholder="Zipcode" />
    <input type="text" id="phone_num"  placeholder="Phone Number" />
    <input type="text" id="cell_num"   placeholder="Cell Phone Number" />
    <input type="text" id="email"      placeholder="Email Address" />    
  </body>
</html>
