<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Teko|Ubuntu&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>View Customers</title>

  <body>
    <h1>Customer List</h1>
    <br>
    <input type="text" id="first_name" placeholder="First Name" />

    <input type="text" id="state"      placeholder="State" />

    <input type="text" id="phone_num"  placeholder="Phone Number" />
    <input type="text" id="cell_num"   placeholder="Cell Phone Number" />
    <input type="text" id="email"      placeholder="Email Address" />
    
    <button onclick="addCustomer()">Add Customer</button>

    <script>
      function addCustomer(){
        var first_name = document.getElementById("first_name").value;
        var last_name = document.getElementById("last_name").value;
        var address1 = document.getElementById("address1").value;
        var address2 = document.getElementById("address2").value;
        var city = document.getElementById("city").value;
        var state = document.getElementById("state").value;
        var zipcode = document.getElementById("zipcode").value;
        var phone_num = document.getElementById("phone_num").value;
        var cell_num = document.getElementById("cell_num").value;
        var email = document.getElementById("email").value;
      }
    </script>
  </body>
</html>
